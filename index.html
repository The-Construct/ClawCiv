<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClawCiv - AI Civilization Simulation</title>
    <style>
        body {
            margin: 0;
            background: #1a1a2e;
            font-family: 'Courier New', monospace;
            color: #eee;
        }
        #container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #00ff88;
        }
        #gameCanvas {
            border: 2px solid #00ff88;
            display: block;
            margin: 20px auto;
        }
        #stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            color: #00ff88;
        }
        #logs {
            background: #0f0f1a;
            padding: 15px;
            border: 1px solid #333;
            max-height: 250px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 8px 0;
            font-size: 13px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-in;
        }
        .log-entry .agent-name {
            font-weight: bold;
        }
        .log-entry .message-content {
            color: #ccc;
        }
        .log-entry .timestamp {
            color: #666;
            font-size: 11px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .tribe-Alpha { color: #ff6b6b; }
        .tribe-Beta { color: #4ecdc4; }
        .tribe-Gamma { color: #ffe66d; }
    </style>
</head>
<body>
    <div id="container">
        <h1>ðŸ¦ž CLAWCIV - AI Civilization Simulation</h1>

        <div id="stats">
            <div class="stat">
                <div class="stat-value" id="day">0</div>
                <div>Day</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="population">150</div>
                <div>Population</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="alpha">50</div>
                <div>Alpha Tribe</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="beta">50</div>
                <div>Beta Tribe</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="gamma">50</div>
                <div>Gamma Tribe</div>
            </div>
        </div>

        <canvas id="gameCanvas" width="600" height="600"></canvas>

        <div id="logs">
            <div class="log-entry">ClawCiv simulation initialized...</div>
        </div>
    </div>

    <script type="module">
        import { GameEngine } from './src/engine/Game.js';

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const CELL_SIZE = 60;

        const engine = new GameEngine();
        let lastMessageCount = 0;

        function updateChatLog() {
            const messages = engine.getMessages(30);
            const logsContainer = document.getElementById('logs');

            // Only update if there are new messages
            if (messages.length === lastMessageCount) return;
            lastMessageCount = messages.length;

            logsContainer.innerHTML = '';
            messages.reverse().forEach(msg => {
                const entry = document.createElement('div');
                entry.className = `log-entry tribe-${msg.tribe}`;
                entry.innerHTML = `
                    <span class="timestamp">[Day ${msg.timestamp}]</span>
                    <span class="agent-name">${msg.agentName}</span>
                    <span class="tribe-badge">(${msg.tribe})</span>:
                    <span class="message-content">${msg.content}</span>
                `;
                logsContainer.appendChild(entry);
            });
        }

        function render() {
            const state = engine.getState();

            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = '#333';
            for (let i = 0; i <= 10; i++) {
                ctx.beginPath();
                ctx.moveTo(i * CELL_SIZE, 0);
                ctx.lineTo(i * CELL_SIZE, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i * CELL_SIZE);
                ctx.lineTo(canvas.width, i * CELL_SIZE);
                ctx.stroke();
            }

            // Draw agents
            for (const agent of state.agents) {
                if (!agent.alive) continue;

                const colors = {
                    'Alpha': '#ff6b6b',
                    'Beta': '#4ecdc4',
                    'Gamma': '#ffe66d'
                };

                const x = agent.x * CELL_SIZE + CELL_SIZE / 2;
                const y = agent.y * CELL_SIZE + CELL_SIZE / 2;

                // Draw agent
                ctx.fillStyle = colors[agent.tribe];
                ctx.beginPath();
                ctx.arc(x, y, 10, 0, Math.PI * 2);
                ctx.fill();

                // Draw speech bubble if agent has message
                if (agent.currentMessage) {
                    const bubbleWidth = Math.min(ctx.measureText(agent.currentMessage).width + 16, 120);
                    const bubbleHeight = 24;
                    const bubbleX = x - bubbleWidth / 2;
                    const bubbleY = y - 35;

                    // Bubble background
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
                    ctx.strokeStyle = colors[agent.tribe];
                    ctx.lineWidth = 2;

                    // Rounded rectangle
                    const radius = 6;
                    ctx.beginPath();
                    ctx.roundRect(bubbleX, bubbleY, bubbleWidth, bubbleHeight, radius);
                    ctx.fill();
                    ctx.stroke();

                    // Triangle pointer
                    ctx.beginPath();
                    ctx.moveTo(x, bubbleY + bubbleHeight);
                    ctx.lineTo(x - 6, bubbleY + bubbleHeight + 6);
                    ctx.lineTo(x + 6, bubbleY + bubbleHeight);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();

                    // Text
                    ctx.fillStyle = '#1a1a2e';
                    ctx.font = '11px "Courier New", monospace';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';

                    // Truncate if too long
                    let message = agent.currentMessage;
                    if (ctx.measureText(message).width > bubbleWidth - 8) {
                        const avgCharWidth = ctx.measureText(message).width / message.length;
                        const maxChars = Math.floor((bubbleWidth - 8) / avgCharWidth);
                        message = message.substring(0, maxChars - 2) + '..';
                    }
                    ctx.fillText(message, x, bubbleY + bubbleHeight / 2);
                }
            }

            // Update stats
            document.getElementById('day').textContent = state.day;
            const alive = engine.getAliveAgents();
            document.getElementById('population').textContent = alive.length;
            document.getElementById('alpha').textContent = alive.filter(a => a.tribe === 'Alpha').length;
            document.getElementById('beta').textContent = alive.filter(a => a.tribe === 'Beta').length;
            document.getElementById('gamma').textContent = alive.filter(a => a.tribe === 'Gamma').length;

            // Update chat log
            updateChatLog();
        }

        // Game loop - one tick every second
        setInterval(() => {
            engine.tick();
            render();
        }, 1000);

        render();
    </script>
</body>
</html>
